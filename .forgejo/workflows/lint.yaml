name: lint

on:
  push:
  pull_request:

jobs:
  forgejo:
    runs-on: docker
    container:
      image: codeberg.org/margau/buildenv-uv:latest@sha256:7a102c408b10ba7cb5b9e5922db69c453c9d4c90d04a5f5ce3bf16d55413e606

    steps:
      - uses: https://code.forgejo.org/actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: check with ruff
        run: uv run ruff check src 
      - name: format with ruff
        run: uv run ruff format --check src 
      - name: check with pylint
        run: uv run pylint src || exit 0 