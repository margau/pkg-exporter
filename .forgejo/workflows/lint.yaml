name: lint

on:
  push:
  pull_request:

jobs:
  forgejo:
    runs-on: docker
    container:
      image: codeberg.org/margau/buildenv-uv:latest@sha256:76df39fa16aaa7f86b5399cbb76a9ceb52a2fa27f051f7785e9e27bfeb280203

    steps:
      - uses: https://code.forgejo.org/actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: check with ruff
        run: uv run ruff check src 
      - name: format with ruff
        run: uv run ruff format --check src 
      - name: check with pylint
        run: uv run pylint src || exit 0 