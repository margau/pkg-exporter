name: commitlint

on:
  push:
  pull_request:

jobs:
  forgejo:
    runs-on: docker
    container:
      image: commitlint/commitlint:master@sha256:1583d24ac88c465cb395f2819d28815f72f37bbbd48cd447f3c5d4af8cca95a4

    steps:
      - uses: https://code.forgejo.org/actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: commitlint --last --verbose
      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose